<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script style="text/javascript" src="OOP.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <form id="cargoForm">
                <div class="form-group">
                    <label for="SportsCar">SportsCar small trunk w/100lb capacity</label>
                    <input type="number" class="form-control" id="SportsCar" placeholder="sports car">
                </div>
                <div class="form-group">
                    <label for="FamilyCar">FamilyCar large trunk w/300lb capacity</label>
                    <input type="number" class="form-control" id="FamilyCar" placeholder="family car">
                </div>
                <div class="form-group">
                    <label for="Truck">Truck 2 doors, bed w/1500lb capacity</label>
                    <input type="number" class="form-control" id="Truck" placeholder="truck">
                </div>
                <div class="form-group">
                    <label for="MiniVan">MiniVan small rear storage area w/200lb capacity</label>
                    <input type="number" class="form-control" id="MiniVan" placeholder="mini van">
                </div>
                <div class="form-group">
                    <label for="CargoVan">CargoVan large rear storage area with 800lb capacity</label>
                    <input type="number" class="form-control" id="CargoVan" placeholder="cargo van">
                </div>
                <div class="form-group">
                    <label for="CargoSize">cargo to be allocated</label>
                    <input type="number" class="form-control" id="CargoSize" placeholder="cargo size">
                </div>

                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div id="output"></div>
        </div>
    </div>
</body>
</html>
