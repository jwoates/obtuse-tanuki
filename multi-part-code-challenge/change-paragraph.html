}

<button type="button" class="myButton" onclick="onChange()">Change Paragraph</button>
<script>
function onChange() {
    var editableDiv = document.getElementById('editableDiv')
    for (var i=0; i<editableDiv.childNodes.length; i++) {
        var p = editableDiv.childNodes[i]
        if(p.tagName=='P') {
            var bq = document.createElement('BLOCKQUOTE')
            bq.innerHTML = p.innerHTML;
            editableDiv.insertBefore(bq, p)
            editableDiv.removeChild(p)
